            color: var(--color-text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header-container {
            background-color: var(--color-primary);

        }

        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px; 
            text-align: center;
        }

        .maintenance-box {
            max-width: 600px; 
            padding: 40px; 
            background-color: #f7f7f7;
            border: 2px solid var(--color-primary);
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            color: var(--color-text);
        }

        .maintenance-box h2 {
            color: var(--color-primary);
            font-family: 'Oswald', sans-serif;
            font-size: 2em;
            margin-top: 0;
        }
        
        @media (max-width: 650px) {
            .header-container { 
                flex-direction: column; 
                padding: 15px 10px; 
            }
            .logo { 
                height: 40px; 
                margin-right: 0; 
                margin-bottom: 10px; 
            }
            h1 { 
                font-size: 1.8em; 
                text-align: center; 
            }
            
            .maintenance-box {
                padding: 30px 20px;
                max-width: 90%;
            }

            .maintenance-box h2 {
                font-size: 1.5em;
            }
        }
        
    </style>
</head>
